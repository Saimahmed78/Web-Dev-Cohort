<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <label for="num">Enter your number</label>
    <input type="number" name="" id="num">
</div>
<div>
    <label for="comments">Enter your comment</label>
    <textarea name="" id="comments"></textarea>
</div>
<div>
    <form>
        <label for="password">Password (8 or more digits):</label>
        <input type="password" id="password" name="password" pattern="\d{8,}" required>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
